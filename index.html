<!DOCTYPE html>
<html lang="en">

<head>
 	<title>Complaint Form</title>

<body>	
	<header>
		<h3 class="">Complaint Box ðŸ“¥</h3>

	<section>
		<div class="row">
			<div class="col-md-6 form-col">
				<h5 class="">Please let us know what you think about Youth India Foundation</h5><br>

				<form>					
						<label class="">Full Name<br>
						<input type="text" id="nametext" required placeholder=""></label><br><br>
		
						<label class="">Email<br>
						<input type="email" id="emailtext" required placeholder=""></label><br><br>

						<label class="">Phone<br>
						<input type="number" id="phonetext" required placeholder=""></label><br><br>

						<label class="">Your Complaint<br>
						<textarea id="message" required placeholder="Write your complaint here" cols="48" rows="5"></textarea></label><br><br>

						<button class="btn btn-dark submit" id="adbtn">SUBMIT</button>
				</form>

			</div>

			<div class="col-md-6 complaint-img">
				<img src="https://business.ebanx.com/hubfs/Blog/EN/2017/12_December/customer-complaints-angry.jpg">
			</div>
			
		</div>
	</section>
	<br><br>

	<!-- <section class="display"> -->

		<br><br><br><br>
		<div id="notes">
			<br><br>

			<p class="note-counter">note</p>
			<h5 class="note-title">hello</h5>
			<h5 class="note-titl">hello</h5>

		</div>
		</div>
